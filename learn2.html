    var a = 4;

    if (a > 0 && b > 0) {
        alert(a - b);
    } else

        alert(a * b);
    } else

    //4 
    function getRandomInRange(min, max) {
        return Math.floor(Math.random() * (max - min + 1)) + min;
    }
    var a = getRandomInRange(0, 15);
    var str = "";
    for(let i = a, i<=10; i++)
        {
            str += i + " ";
        }
    alert(str);
